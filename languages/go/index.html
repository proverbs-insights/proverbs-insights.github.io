            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
        }

        .loading-content p {
            margin-top: 20px;
            color: #3730a3;
        }

        .book {
            --color: #3730a3;
            --duration: 6.8s;
            width: 32px;
            height: 12px;
            position: relative;
            margin: 32px 0 0 0;
            zoom: 1.5;
        }

        .book .book__page {
            width: 32px;
            height: 12px;
            background: var(--color);
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0;
        }

        .book .book__page:nth-child(1) {
            animation: page-1 var(--duration) linear infinite;
        }

        .book .book__page:nth-child(2) {
            animation: page-2 var(--duration) linear infinite;
        }

        .book .book__page:nth-child(3) {
            animation: page-3 var(--duration) linear infinite;
        }

        @keyframes page-1 {
            4% {
                transform: rotateZ(0);
            }
            13%,
            54% {
                transform: rotateZ(180deg);
            }
            63%,
            100% {
                transform: rotateZ(0deg);
            }
        }

        @keyframes page-2 {
            4% {
                transform: rotateZ(0);
            }
            13% {
                transform: rotateZ(180deg);
            }
            23% {
                transform: rotateZ(0);
            }
            54% {
                transform: rotateZ(180deg);
            }
            63% {
                transform: rotateZ(0);
            }
        }

        @keyframes page-3 {
            4% {
                transform: rotateZ(0);
            }
            13% {
                transform: rotateZ(180deg);
            }
            23% {
                transform: rotateZ(0deg);
            }
            31% {
                transform: rotateZ(180deg);
            }
            41% {
                transform: rotateZ(0deg);
            }
            54% {
                transform: rotateZ(180deg);
            }
            63% {
                transform: rotateZ(0);
            }
        }
    </style>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');

            // 资源加载
            window.addEventListener('load', function() {
                // 确保至少显示加载动画 1 秒，以防资源加载太快
                setTimeout(function() {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease-out';
                    
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                        mainContent.style.display = 'block';
                    }, 500);
                }, 1000);
            });
        });
    </script>
